<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <div id="logo-outer">
        <h1 id="logo">Phoenix Towers</h1>
    </div>
    <div id="main">
        <!-- <img src="Media/night.jpg" alt=""> -->
        <div class="secondHalf">
            <div id="texts">
                <p> This is a dummy site in which I am trying to learn form and it's related stuff. This is not a real site and it will only work locally.</p>
                <br><p>You know you want to.</p>
            </div>
            <form id="sign-up-form" action="" method="post" title="Let's do this!">
                <legend>Let's do this!</legend>
                <fieldset id="input-fields">
                    <div>
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                    <div>
                        <label for="e-mail">Email</label>
                        <input type="email" id="e-mail" name="e-mail">
                    </div>
                    <div>
                        <label for="ph-number">Phone Number</label>
                        <input type="number" id="ph-number" name="ph-number" required>
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div>
                        <label for="conf-password">Confirm Password</label>
                        <input type="password" id="conf-password" name="conf-password" required>
                    </div>
                </fieldset>
                <button class="submit-button" type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
